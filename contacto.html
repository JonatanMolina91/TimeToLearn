<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
   <!-- cabecera de la pagina -->
   <header class="container-fluid">
    <div class="row">
        <!-- logo -->
        <div class="col-6 order-1 col-md-6  col-lg-2">
            <div class="logoCabecera-lg logoCabecera ">
                <img src="img/logo.svg" alt="Logo de la pagina">
            </div>
        </div>

        <!-- menu de la pagina -->
        <div class=" order-3 col-12 col-md-12  col-lg-8 order-lg-2">
            <nav class="menu menu-lg">
                <ul>
                    <li class="col-6 col-md-2 ms-md-5"><a href="index.html" class="no-active">Home</a></li>
                    <li class="col-6 col-md-2"><a href="cursos.html" class="no-active">Cursos</a></li>
                    <li class="col-6 col-md-2"><a class="no-active" href="videos.html">Videos</a></li>
                    <li class="col-6 col-md-2"><a  href="fotos.html" class="no-active">Fotos</a></li>

            </nav>
        </div>

        <!-- letras logo -->
        <div class="order-2 col-6 col-md-6 col-lg-2 order-lg-3">
            <div class="letrasCabeceraCurvas">
                <img alt="Time to learn" class="letrasCurvas " src="img/curvas-cabezera.svg">
                <img alt="curva logo" class="letrasCabecera letrasCabecera-lg" src="img/letras.svg">
            </div>
        </div>
    </div>
</header>


    <!-- FORMULARIO DE CONTACTO -->
    <section class="formulario"></section>
    <div class="container-fluid azul_claro">
        <div class="row">
            <div class="col-12">
                <div class="col-10 recuadroContacto formulario">
                    <form action="mailto:7460086@alu.murciaeduca.es" method=“post” enctype=“text/plain”>
                        <!--Título y comentario sobre el formulario-->
                        <div class="col-12">
                            <h1>Formulario de Contacto</h1>
                            <br>
                            <h3>Rellena el siguiente formulario para contactar con nosotros, pedir información sobre
                                los cursos que mejor se adapten a tí o cualquier duda que te podamos ayudar.
                            </h3>
                        </div>

                        <!--Nombre-->
                        <div class="col-12 divInput topMas">
                            <div class="col-12">
                                <label for="nombre">
                                    <h3>Nombre</h3>
                                </label>
                            </div>
                            <div class="col-12">
                                <input type="text" name="nombre" class="recuadros_input">
                            </div>
                        </div>

                        <!--Email-->
                        <div class="col-12 divInput">
                            <div class="col-12">
                                <label for="email">
                                    <h3>Email</h3>
                                </label>
                            </div>
                            <div class="col-12">
                                <input type="text" name="email" class="recuadros_input">
                            </div>
                        </div>

                        <!--Teléfono-->
                        <div class="col-12 divInput">
                            <div class="col-12">
                                <label for="telefono">
                                    <h3>Teléfono</h3>
                                </label>
                            </div>
                            <div class="col-12">
                                <input type="text" name="telefono" class="recuadros_input">
                            </div>
                        </div>

                        <!--Nivel de estudios-->
                        <div class="col-12 divInput">
                            <div class="col-12">
                                <label for="nivel">
                                    <h3>Nivel de estudios</h3>
                                </label>
                            </div>
                            <!--Radio buttons nivel de estudios-->
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <label class="letraRadio">
                                        <input type="radio" name="opcion" value="sin_estudios"> Sin estudios
                                    </label>
                                </div>
                                <div class="col-12 col-md-4">

                                    <label class="letraRadio">
                                        <input type="radio" name="opcion" value="bachiller"> Bachiller
                                    </label>
                                </div>
                                <div class="col-12 col-md-4">
                                    <label class="letraRadio">
                                        <input type="radio" name="opcion" value="grado-medio"> Grado Medio
                                    </label>
                                </div>

                                <div class="col-12 col-md-4">
                                    <label class="letraRadio">
                                        <input type="radio" name="opcion" value="ESO"> ESO
                                    </label>
                                </div>
                                <div class="col-12 col-md-4">

                                    <label class="letraRadio">
                                        <input type="radio" name="opcion" value="universidad"> Universidad
                                    </label>
                                </div>
                                <div class="col-12 col-md-4">
                                    <label class="letraRadio">
                                        <input type="radio" name="opcion" value="grado-superior"> Grado Superior
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!--Dudas a resolver-->
                        <div class="col-12 divInput">
                            <label for="datos">
                                <h3>Dudas a resolver:</h3>
                            </label>
                            <textarea name="datos" class="mensaje_input"></textarea>
                        </div>

                        <!--Subir curriculum-->
                        <div class="col-12 divInput">
                            <h3>Sube tu currículum:</h3>
                            <div class="input-file-container">
                                <label for="file-input" class="custom-file-input">Seleccionar archivo</label>
                                <input type="file" id="file-input" accept="image/*">
                            </div>
                        </div>

                        <!--Checkbox políticas de privacidad-->
                        <div class="col-12 divInput">
                            <div class="col-12 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" name="aceptar_condiciones"
                                    id=“politicas” value="politicas">
                                <label for=“politicas” class="form-check-label">He leído y acepto las políticas de
                                    privacidad, cookies y aviso legal de esta web.</label>
                            </div>
                            <div class="col-12 form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" name="aceptar_condiciones" id="anuncios"
                                    value="anuncios">
                                <label for=“anuncios” class="form-check-label">Acepto de modo inequívoco recibir
                                    boletines,newsletter o comunicaciones comerciales de esta entidad</label>
                            </div>
                        </div>

                        <!--Botón enviar-->
                        <input type="submit" value="Enviar" class="buttonEnviar">
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <footer class="container-fluid">
        <div class="row">

            <!-- Logo -->
            <div class="col-6 order-1 col-md-6  col-lg-2 azul_oscuro topMas">
                <div class="logoCabecera-lg logoCabecera">
                    <img src="img/logo.svg" alt="Logo de la pagina">
                </div>
            </div>

            <!-- Iconos Redes Sociales-->
            <div class=" order-3 col-12 col-md-12  col-lg-8 order-lg-2 azul_oscuro topMas">
                <nav class="menu">
                    <ul class="iconos">
                        <a href="https://www.youtube.com/" target="_blank">
                            <li class="col-6 col-lg-1 PrimerIcono"><img src="img/youtube-play.svg"></li>
                        </a>
                        <a href="https://www.facebook.com/?locale=es_ES" target="_blank">
                            <li class=" col-6 col-lg-1 "><img src="img/icons8-facebook (1).svg"></li>
                        </a> <a href="https://www.instagram.com/" target="_blank">
                            <li class="col-6 col-lg-1 "><img src="img/instagram.svg"></li>
                        </a>
                        <a href="https://twitter.com/?lang=es" target="_blank">
                            <li class="col-6 col-lg-1 "><img src="img/twitter.svg"></li>
                        </a>
                    </ul>
                </nav>
            </div>

            <!-- Letras logo y curvas-->
            <div class="order-2 col-6 col-md-6 col-lg-2 order-lg-3 azul_oscuro">
                <div class="letrasCabeceraCurvas">
                    <img class="letrasCurvas " src="img/curvas-cabezera.svg">
                    <img class="letrasFooter" src="img/letras_blancas.svg">
                </div>
            </div>

        </div>
    </footer>

</body>

</html>
